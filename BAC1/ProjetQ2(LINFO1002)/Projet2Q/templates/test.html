<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
    <!-- Chargement de la librairie Javascript à utiliser -->
    <!-- depuis Internet -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <!-- Localement -->
    <title>Un graphique en batonets</title>
</head>
<body
    <h1>Visualisation graphic</h1>
    <div style="width: 75% ">
    <canvas id="graphique" width="200px" height="100px"></canvas>
    </div>

    <script>
    Chart.defaults.global.title.display=true;
    Chart.defaults.global.title.text="Visualisation graphique"
    </script>

    <script>
        // l'identifiant est celui du canevas
        var ctx = document.getElementById('graphique').getContext('2d');
        // création du graphique
        var myChart = new Chart(ctx, {
            type: 'line', // le type du graphique
            data: { // les données
                labels: ["ok", "ok","ok"],
                datasets: [{
                    label: 'Cours',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [2,3,4]

                    label: 'Courses',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [10,4,4]
                }]
            }
        });
    </script>

</body>

</html>
